<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserção em iframe</title>
    <style>
        iframe{
            
            width: 88vh;
            height: 300px;
            border: 10px solid black;
        }
    </style>
</head>
<body>
    <h1>Teste de Iframe</h1>
    <p>
        Acesse o site 
        <!-- tamanho padrão 300x150 -->
        <iframe  
            src="https://www.cursoemvideo.com/meus-cursos/"  
            width="90vh" 
            height="500px" 
            scrolling="no" 
            frameborder="0"
            ><a target="_blank" href="https://www.cursoemvideo.com/meus-cursos/"> e faça diversos cursos</a>
        </iframe>
        e faça diversos cursos 
    </p>

    
</body>
</html>
