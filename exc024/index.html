<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserção em iframe</title>
    <style>
        iframe{
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Teste de Iframe</h1>
    <p>Acesse o site 

    <iframe 
        src="https://www.cursoemvideo.com/meus-cursos/"  
        width="500px" 
        height="500px" 
        scrolling="auto" 
        frameborder="1"
        >O seu navegador não suporta iframes
    </iframe>

    e faça diversos cursos </p>

    <p>
        O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" width="500px" height="500px" scrolling="auto"   frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="blank" >Github</a>
        </iframe>
        também é bem legal
    </p>
</body>
</html>
