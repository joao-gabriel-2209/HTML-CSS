<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>

    <style>
        #dadosp input{
            margin: 2px;
            display: block;
        }
    
    </style>
</head>
<body>
    <form id="dadosp" method="get" action="#" >
        <label for="camponome">Primeiro nome: </label>
        <input type="text" name="tnome" id="camponome">

        <label for="camposobr">Sobrenome</label>
        <input type="text" name="tsobr" id="camposobr  ">

        <label for="campocpf">CPF: </label>
        <input type="number" name="tcpf" id="campocpf">

        <label for="camponum">Número</label>
        <input type="number" name="tnum" id="camponum" >

        <label for="campoend">Endereço</label>
        <input type="text" name="campoend" id="campoend" >

        <input type="submit" value="enviar">

    </form>
</body>
</html>
